<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
<script type="text/javascript">    
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRM6ao5UAu7veXZiDQDHa8aTMJ6mfWnHQqAdfZ7eoeD0vc_x6py5zXPvZkvRzt0PWo-gl0lfoJKaYnV/pubhtml';

  function init() {
    Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert('Successfully processed!')
    console.log(data);
  }

  window.addEventListener('DOMContentLoaded', init)
 for (var i = 0; i < data.length; i++) {
$('.post').append(
'<div>' + data[i] + '</div>';
)
}
  

</script>  
</head>

<div class="post">
  test
</div>
</body>
</html>
