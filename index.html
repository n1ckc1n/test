<!DOCTYPE html>
<html>
  <body>

    <p id="books"></p>
    <div class="post"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1lhsF9mPwto4m6UpMSvERWUp29Wv8OGKF_E7ZwlDA7kQ/edit?usp=sharing';
      function init() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         simpleSheet: true } );
      }
      window.addEventListener('DOMContentLoaded', init)
      function showInfo(data) {
        // data comes through as a simple array since simpleSheet is turned on
        // alert("Successfully processed " + data.length + " rows!")
        document.getElementById("books").innerHTML = "<strong>Titles:</strong> " + [ data[0].Title, data[1].Title, data[2].Title ].join(", ");
        console.log(data);
        for (var i = 0; i < data.length; i++) {
$('.post').append(
  '<p>' + data[i] + '</p>'
  );
}
      }
      document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");        
    </script>

  </body>
</html>
